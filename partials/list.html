<table class="table table-bordered">
    <thead>
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td><i class="glyphicon-plus"></i></td>
    </tr>
    </thead>
    <tbody>

        <td>{{person.description}}</td>
        <td><i class="glyphicon-asterisk"></i> </td>
    </tr>
    </tbody>
</table>
